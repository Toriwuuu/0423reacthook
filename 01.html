<!DOCTYPE html>
<html>

<head>
    <title>使用 Hooks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">使用 useState 更新資料狀態</h1><small>檔名：<code>01.html</code></small>
                </div>

                <div id="root"></div>
                <script type="text/babel">
                    // #1 取出 useState 的方法
                    // console.log(React);
                    const { useState } = React;

                    const App = () => {
                        // #2 定義狀態
                        // let num = 0;
                        // useState語法
                        // 陣列參數:前者是一個變數，後者是一個寫入變數的方法
                        // useState(初始值=>給num)
                        const [num, setNum] = useState(0);

                        // 下拉選單
                        const opList = ['台北', '台中', '台南'];
                        const [selState, setSelState] = useState('選擇你的地區');

                        return (<div>
                            {/*下拉選單*/}
                            {selState}
                            <select name="" id="">
                                <option value="">請選擇</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="台南">台南</option>
                            </select>


                            {/*+1 -1按鈕*/}
                            <br />
                            {num}
                            <button onClick={() => {
                                // num++;
                                // console.log(num);

                                setNum(num + 1);
                            }}>+1</button>

                            <br />

                            <button onClick={() => {
                                setNum(num - 1);
                            }}>-1</button>

                            {/* 使用 set 將值寫入 */}
                        </div>)
                    }

                    ReactDOM.createRoot(document.querySelector('#root'))
                        .render(<App />)
                </script>

            </main>
        </div>
    </div>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
